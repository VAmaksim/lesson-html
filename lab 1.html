<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор цвета</title>
    <style>
        /* Стили для текста каждого цвета */
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
        .yellow {
            color: yellow;
        }
        .purple {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Выберите цвета:</h1>
    <form>
        <!-- Пункт для красного цвета -->
        <label>
            <input type="checkbox" name="color" value="red">
            <span class="red">Красный</span>
        </label><br>

        <!-- Пункт для зеленого цвета -->
        <label>
            <input type="checkbox" name="color" value="green">
            <span class="green">Зеленый</span>
        </label><br>

        <!-- Пункт для синего цвета -->
        <label>
            <input type="checkbox" name="color" value="blue">
            <span class="blue">Синий</span>
        </label><br>

        <!-- Пункт для желтого цвета -->
        <label>
            <input type="checkbox" name="color" value="yellow">
            <span class="yellow">Желтый</span>
        </label><br>

        <!-- Пункт для фиолетового цвета -->
        <label>
            <input type="checkbox" name="color" value="purple">
            <span class="purple">Фиолетовый</span>
        </label><br>
    </form>
</body>
</html>
