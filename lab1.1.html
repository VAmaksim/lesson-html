<!DOCTYPE html>
<!-- Добавлен DOCTYPE для указания типа документа -->
<html lang="ru">
<!-- Добавлен тег <html> с указанием языка страницы -->
<head>
    <!-- Добавлен тег <head> для метаданных страницы -->
    <meta charset="UTF-8">
    <!-- Добавлен метатег для указания кодировки UTF-8 -->
    <title>Узнай на все 100 %!</title>
    <!-- Добавлен тег <title> для отображения названия страницы во вкладке браузера -->
</head>
<body>
    <!-- Добавлен тег <body> для основного содержимого страницы -->
    <header>Узнай на все 100 %!</header>
    <!-- Заменен некорректный тег <head=> на <header> -->
    <section>
        <h1>Языки программирования</h1>
        <figure>
            <img src="https://www.python.org/static/img/python-logo.png" alt="Логотип Python">
            <!-- Удален лишний символ ":" в URL и добавлен атрибут alt -->
            <figcaption>Логотип Python</figcaption>
        </figure>
        <article>
            <p>Изучать Python очень весело</p>
            <p>Но нужно читать и практиковаться</p>
            <p>И сильно-сильно стараться</p>
        </article>
    </section>
    <nav>
        <a href="#">Главная страница</a><br>
        <a href="#">Раздел 1</a><br>
        <a href="#">Раздел 2</a><br>
    </nav>
    <footer>Успехов в освоении</footer>
    <!-- =Закрывающий тег корректный -->
</body>
</html>
